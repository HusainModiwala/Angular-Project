<a href="">Back</a>

<div class="container">
  <button type="button" class="btn btn-primary" (click) = "addRecord()">Add Record</button>
  <br><br>
  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Roll No</th>
          <th scope="col">Name</th>
          <th scope="col">Date Of Birth</th>
          <th scope="col">Score</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of objCollection">
          <th scope="row">{{item.rollNo}}</th>
          <td>{{item.name}}</td>
          <td>{{item.dob}}</td>
          <td>{{item.score}}</td>
          <td>
              <i (click) = "updateResult(item.id)" class="fa fa-pencil" style="color: blue; margin-right: 8px;"></i>
              <i (click) = "deleteResult(item.id)" class="fa fa-trash" style="color: red; margin-left: 8px;"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="logout()" type="button" class="btn btn-danger">Logout</button>
</div>
