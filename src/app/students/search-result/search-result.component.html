<div
  *ngIf="alert_failure"
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
>
  <strong>Failed</strong> Wrong credentials.
  <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<button (click)="logout()" type="button" class="btn btn-danger">Logout</button>

<a href="">Back</a>
<div class=" container col-sm-6">
  <h3>Result Search Form</h3><br>
  <form [formGroup] = "searchForm" (ngSubmit) = "validateStudent()">
    <div class="form-group row">
      <label for="inputRollNo" class="col-sm-2 col-form-label">Roll No</label>
      <div class="col-sm-10">
        <input
          type="number"
          formControlName = "rollNo"
          class="form-control"
          placeholder="Roll No"
        />
        <span *ngIf = "rollNo?.invalid && rollNo?.touched" class="text-danger">Roll No is required</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          formControlName = "name"
          class="form-control"
          placeholder="Name"
        />
        <span *ngIf = "name?.invalid && name?.touched" class="text-danger">Name is required</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDOB" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input
          type="date"
          formControlName = "dob"
          class="form-control"
          placeholder="DOB"
        />
        <span *ngIf = "dob?.invalid && dob?.touched" class="text-danger">DOB is required</span>
      </div>
    </div>
    <div class="btns">
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled] = "this.searchForm.invalid">Search</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button (click) = "resetForm()" type="button" class="btn btn-info">Clear</button>
        </div>
      </div>
    </div>
  </form>
</div>
