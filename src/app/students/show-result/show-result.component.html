<a class="back" routerLink="/students/search-result">Back</a>
<button (click)="logout()" type="button" class="btn btn-danger">Logout</button>
<div class="container col-sm-6">
  <div class="card" style="width: 18rem">
    <div class="card-header">Score Card</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Roll No:- {{ rollNo }}</li>
      <li class="list-group-item">Name:- {{ name }}</li>
      <li class="list-group-item">Date of Birth:- {{ dob }}</li>
      <li class="list-group-item">Score:- {{ score }}</li>
    </ul>
  </div>
</div>
